
# DATA SOURCE
spring.datasource.url=jdbc:h2:mem:falcon_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=classpath:schema/H2.schema.sql
spring.datasource.data=classpath:schema/H2.data.sql

# ZOOKEEPER
zookeeper.hosts=127.0.0.1:2181

# CACHE & Redis
spring.cache.type=none


